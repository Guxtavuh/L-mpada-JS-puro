<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada em JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Lâmpada</h1>
    </header>
    <main>
        <div>
            <img src="/img/off.jpg" alt="Lâmpada desligada" id="lamp">
        </div>
        <div>
            <button id="turnOn">Ligar</button>
            <button id="turnOff">Desligar</button>
            <input  id="button" type="button" value="Piscar 10 Vezes" onclick="blink()">
        </div>
        <p>
            <h2>easter eggs  ↘↙</h2>
            <p>Ao passar o mouse encima a lâmpada liga e mantém até o mouse ser deslocado</p>
            <br>
            <p>Quando a lâmpada é clicada duas vezes ela quebra e mantém até o mouse ser deslocado</p>
        </p>
    </main>
</body>
</html>
